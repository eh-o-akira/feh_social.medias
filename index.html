    <meta charset="UTF-8">

    <title>Feh_Yumi - Link Tree</title>
    <style>
        /* Reset e estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cinzel', 'Times New Roman', serif;
        }
        
        body {
            /* Imagem de fundo corrigida */
            background: url('./night-catedral.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0d3d3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        /* Overlay escuro para melhor contraste */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            text-align: center;
            z-index: 1;
        }
        
        /* Perfil */
        .profile {
            margin-bottom: 30px;
            position: relative;
        }
        
        .profile-img-container {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #8b0000;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.7);
        }
        
        .profile-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #e0d3d3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }
        
        .profile-bio {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #c9b4b4;
            font-style: italic;
        }
        
        /* Links */
        .links {
            width: 100%;
        }
        
        .link {
            display: block;
            background: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid #5d0000;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 15px;
            color: #e0d3d3;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .link:hover {
            background: rgba(80, 0, 0, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            border-color: #8b0000;
        }
        
        .link-icon {
            margin-right: 10px;
            font-size: 20px;
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        /* Redes sociais */
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 15px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(40, 40, 40, 0.8);
            color: #e0d3d3;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid #5d0000;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .social-link:hover {
            background: rgba(80, 0, 0, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            border-color: #8b0000;
        }
        
        .social-link svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #a89292;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }
        
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
        .delay-5 { animation-delay: 0.5s; }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .profile-img {
                width: 120px;
                height: 120px;
            }
            
            .profile-name {
                font-size: 24px;
            }
        }
    </style>
